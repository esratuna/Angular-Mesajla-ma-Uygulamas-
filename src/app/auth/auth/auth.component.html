<div class="row d-flex justify-content-center min-vh-100 align-items-center ">
    <div class= "col-4"> 
        <ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="signin-tab" data-bs-toggle="tab" data-bs-target="#signin-tab-pane" type="button" role="tab" aria-controls="signin-tab-pane" aria-selected="true">Sıgn In</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup-tab-pane" type="button" role="tab" aria-controls="signup-tab-pane" aria-selected="false">Sıgn Up</button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="signin-tab-pane" role="tabpanel" aria-labelledby="signin-tab" tabindex="0">
  <form [formGroup]="signInForm" (ngSubmit)="signIn()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating mb-4">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com " formControlName="email">
      <label for="signInEmail">Email address</label>
      <small class = "text-danger" *ngIf="signInForm.get('email')?.invalid && (signInForm.get('email')?.dirty || signInForm.get('email')?.touched)">Lütfen geçerli bir mail giriniz.</small>
    </div>
    <div class="form-floating mb-4">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="signInPassword">Password</label>
      <small class = "text-danger" *ngIf="signInForm.get('password')?.invalid && (signInForm.get('password')?.dirty || signInForm.get('password')?.touched)">Lütfen geçerli bir şifre giriniz.</small>
    </div>
    <div class="d-flex fustify-content-between">
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]= "signInForm.invalid">Sign in</button>
      <img class = "btn" src="/assets/logo.png" alt="gmail logo" height="72" (click)="signInWithGmail()"/>
    </div>   
    <p class="mt-5 mb-3 text-muted">© 2022-2023</p>
</form></div>
  <div class="tab-pane fade" id="signup-tab-pane" role="tabpanel" aria-labelledby="signup-tab" tabindex="0">
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

    <div class="form-floating mb-4">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
      <label for="signUpEmail">Email address</label>
      <small class = "text-danger" *ngIf="signUpForm.get('email')?.invalid && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched)">Lütfen geçerli bir mail giriniz.</small>
    </div>
    <div class="form-floating mb-4">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="signUpPassword">Password</label>
      <small class = "text-danger" *ngIf="signUpForm.get('password')?.invalid && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched)">Lütfen geçerli bir şifre giriniz.</small>
    </div>
    <div class="d-flex fustify-content-between">
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]= "signUpForm.invalid">Sign up</button>
      <img class = "btn" src="/assets/logo.png" alt="gmail logo" height="72" (click)="signInWithGmail()"/>
    </div> 
    <p class="mt-5 mb-3 text-muted">© 2022-2023</p>
</form></div>
  </div>
    </div>
</div>
